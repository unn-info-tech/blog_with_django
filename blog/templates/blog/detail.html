{% extends "base.html" %}
{% block contentme %}

<h2>{{ object.titleModels }}</h2>
<p>{{ object.contentModels }}</p>


{% if request.user.is_authenticated %}
    {% if request.user.is_staff %}
        <a href="{{ object.get_edit_url }}">Edit</a>
        <a href="{{ object.get_delete_url }}">Delete</a>
    {% endif %}
{% endif %}

{% endblock %}
